{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
{% endwith %}

    <ul>
        {% for user in users %}
        <a href='/blog?user={{user.username}}'><li name='user'>
            {{user.username}} 
        </li></a> 
        {% endfor %}
    </ul>

{% endblock %}
